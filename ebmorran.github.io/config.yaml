#    - "HTML"
#    - "RSS"
#    - "JSON"
#  page:
#    - "HTML"
#    - "RSS"

# Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: about
      name: About me
      title: About me
      url: /about
      weight: 2
    - identifier: contact
      name: Contact
      title: Contact
      url: /#contact
      weight: 3
    - identifier: portfolio
      title: Portfolio
      name: Portfolio
      weight: 1
      url: /#portfolio
    - identifier: cibc
      title: CIBC
      name: CIBC
      url: /cibc
      parent: portfolio
      weight: 1
    - identifier: medavie
      title: Medavie Blue Cross
      name: Medavie Blue Cross
      url: /medavie-blue-cross
      parent: portfolio
      weight: 2
    - identifier: orchard
      title: Orchard
      name: Orchard
      url: /orchard
      parent: portfolio
      weight: 3
    - identifier: freelance
      title: Freelance & Student
      name: Freelance & Student
      url: /freelance
      parent: portfolio
      weight: 4

params:
  title: "Elizabeth Morran"
  description: Elizabeth Morran's creative portfolio.
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"
  
  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    disableThemeToggle: true
    defaultTheme: "dark" # light

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  color:
    textColor: 
    secondaryTextColor: 
    backgroundColor: 
    secondaryBackgroundColor: 
    primaryColor: "#b11226"
    secondaryColor: 
 

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Elizabeth Morran" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: true
      disableAchievements: true
      disableContact: true

  # Hero
  hero:
    enable: true
    intro: ""
    title: "Elizabeth Morran"
    subtitle: "Designing confidence and trust"
    content: "Confidence comes from clarity. I empower users through end-to-end journeys with scalable content that reduces uncertainty and builds trust. Driven by user research and deep product understanding, I work closely with cross-functional teams to simplify decision points and help users move forward."
    image: /images/me.jpeg
    # Make title & subtitle font slightly smaller.
    bottomImage:
      enable: false
    roundImage: true # Make hero image circular | default false

  # About
  about:
    enable: false

  # Experience
  experience:
    enable: false

  # Education
  education:
    enable: false

  # Achievements
  achievements:
    enable: true
    title: "Portfolio"
    items:
      - title:
        content: 
        url: /cibc
        image: /images/logos/cibc-logo.png
      - title:
        content: 
        url: /medavie-blue-cross
        image: /images/logos/mbc-logo-en.png
      - title: 
        content: 
        url: /orchard
        image: /images/logos/orchard-logo.png
      - title: 
        content: 
        url: /freelance
        image: /images/logos/freelance.png

  # add company names to these
  # projects
  projects:
    enable: true
    title: "Featured projects"
    items:
      - title: Status visibility during manual ID review
        content: "Improving visibility of system status during manual identity verification at CIBC."
        image: "/images/passport-photo.jpg"
        url: /cibc/newcomer-account/
      - title: Advisor Connect user study
        content: "A user study to discover advisors' daily needs and realign their portal at Medavie Blue Cross."
        image: /images/advisor-portal-screenshot.png
        url: /medavie-blue-cross/advisor-connect-research/

        
  #Contact
  contact:
    enable: true
    title: Contact
    content: "Like my work? Give me a shout."
    btnName: Email me
    btnLink: mailto:e.b.morran@gmail.com
    # formspree:
    #   enable: true # `contact.email` value will be ignored
    #   formId: abcdefgh # Take it from your form's endpoint, like 'https://formspree.io/f/abcdefgh'
    #   emailCaption: "Enter your email address"
    #   messageCaption: "Enter your message here"

  footer:
    socialNetworks:
      github: https://github.com/ebmorran/
      linkedin: https://linkedin.com/in/emorran/

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    readTime:
      enable: false
      content: "min read"
    scrollprogress:
      enable: false

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved."
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

  #customScripts: -| # You can add custom scripts which will be added before </body> tag
  #  <script type="text/javascript"><!-- any script here --></script>